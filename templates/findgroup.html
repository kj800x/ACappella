{% extends 'templatebase.html' %}

{% block title %}Find Group{% endblock title %}

{% block content %}

{% if group_list %}
    <ul>
    {% for group in group_list %}
        <li><a href="/{{group.short_code}}/">{{ group.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No groups are available.</p>
{% endif %}

{% endblock content %}
